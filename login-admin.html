<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-dark text-white text-center">
                        <h3>Acesso Administrativo</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginAdminForm">
                            <div class="mb-3">
                                <label for="emailAdmin" class="form-label">Email Administrador</label>
                                <input type="email" class="form-control" id="emailAdmin" placeholder="admin@email.com" required>
                            </div>
                            <div class="mb-3">
                                <label for="senhaAdmin" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaAdmin" placeholder="Digite sua senha" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark">Entrar como Admin</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="index.html" class="btn btn-link">Voltar para p√°gina inicial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
